<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style>
            body{
                background: #89cbec;
            }
            .circle{
                height: 10px;
                width: 10px;
            }
            .text-title-1-grey{
                font-size: 13px;
                color: #90A4AE;
                font-weight: 500;
            }
            .text-1-grey{
                font-size: 16px;
                color: #607D8A;
                font-weight: 600;
            }
        </style>
</head>

<body>
    <div class="container-fluid d-flex flex-column align-items-center ">
        <div class="card rounded-4 mt-5" style="width: 31rem;">
            <div class="rounded-top-4 overflow-hidden">
                <img src="img/Rectangle 14.png" class="" alt="...">
            </div>
            
            <div class="card-body">
                <div class="d-flex flex-column">
                    <div class="d-flex justify-content-between">
                        <h2 class="fs-3">Conference Space</h2>
                        <button type="button" class="btn btn-outline-primary rounded-pill px-4">Explore</button>
                    </div>
                    <div>
                        <span class="fs-5 fw-normal">Gurugram</span>
                    </div>
                    <div class="d-flex gap-3 align-items-center my-3">
                        <img src="img/Frame 58.png" alt="rating">
                        <span class="badge rounded-pill text-bg-success fs-6 px-4">4.6
                        </span>
                    </div>
                </div>
                <div class="row gx-1">
                    <div class="d-flex flex-column col-4 text-center gap-2">
                        <span class="text-title-1-grey">Capacity</span>
                        <span class="text-1-grey">30-50 people</span>
                    </div>
                    <div class="d-flex flex-column col-4 text-center gap-2">
                        <span class="text-title-1-grey">Zone</span>
                        <span class="text-1-grey">Conference</span>
                    </div>
                    <div class="d-flex flex-column col-4 text-center gap-2">
                        <span class="text-title-1-grey">Availability</span>
                        <div class="">
                            <span class="circle d-inline-block rounded-circle bg-success" ></span> <span class="text-1-grey">Yes</span></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
